<body>

    <div class="wrapper" type="checkbox">
        <div class="content">
            <img class="image" src="img/6707915062.jpg" alt="дед мороз">
            <p class="poem">New Year’s Day <br>
                Last night, while we were fast asleep, <br>
                The old year went away. <br>
                It can’t come back again because <br>
                A new one’s come to stay. <br>
                Good bye good bye, <br>
                Our year is done, <br>
                We worked, we played, we had some fun, <br>
                So let’s be happy and safe and kind, <br>
                As we welcome another one. <br>
                Happy 20!</p> <br>
        </div>
        <label>
            <input class="triger" type="checkbox">
            <div class="overlay">
                <span class="text">happy new year</span>
            </div>
        </label>
    </div>
